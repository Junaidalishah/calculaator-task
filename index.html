<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" disabled />
      <div class="buttons">
        <button onclick="appendToResult('7')" class="digit">7</button>
        <button onclick="appendToResult('8')" class="digit">8</button>
        <button onclick="appendToResult('9')" class="digit">9</button>
        <button onclick="appendToResult('+')" class="operator">+</button>
        <button onclick="appendToResult('4')" class="digit">4</button>
        <button onclick="appendToResult('5')" class="digit">5</button>
        <button onclick="appendToResult('6')" class="digit">6</button>
        <button onclick="appendToResult('-')" class="operator">-</button>
        <button onclick="appendToResult('1')" class="digit">1</button>
        <button onclick="appendToResult('2')" class="digit">2</button>
        <button onclick="appendToResult('3')" class="digit">3</button>
        <button onclick="appendToResult('*')" class="operator">*</button>
        <button onclick="clearResult()" class="clear">C</button>
        <button onclick="appendToResult('0')" class="digits">0</button>
        <button onclick="calculateResult()" class="operator">=</button>
        <button onclick="appendToResult('/')" class="operator">/</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
